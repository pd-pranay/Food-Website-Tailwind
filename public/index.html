<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Page</title>
    <link rel="stylesheet" href="styles.css ">
</head>

<body class="text-gray-500 font-body">

    <!-- content wrapper -->
    <div class="grid md:grid-cols-3">

        <div class="md:col-span-1 md:flex md:justify-end ">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100 hover:text-gray-900">
                        <a href="/" class="">Food Ninja</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg class="w-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-500 font-bold py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                            <span>Home</span>
                            <svg class="w-5 ml-2" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                                </path>
                            </svg>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>About</span>
                            <svg class="w-5 ml-2" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Contact</span>
                            <svg class="w-5 ml-2" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z">
                                </path>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- end nav -->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#"
                    class="btn text-primary md:border-4 border-primary hover:bg-primary hover:text-white transition ease-out duration-500">Log
                    in</a>
                <a href="#"
                    class="btn text-primary ml-2 md:border-4 border-primary hover:bg-primary hover:text-white transition ease-out duration-500">Sign
                    up</a>
            </div>

            <header>
                <h2 class=" text-gray-700 text-6xl font-semibold">Receipes </h2>
                <h2 class="text-2xl font-semibold ">For Ninjas</h2>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-red-200">Latest Receipes</h4>
                <div class="mt-8 grid md:grid-cols-3 gap-10">
                    <!-- cards go here -->
                    <div class="card hover:shadow-lg">
                        <img src="img/stew.jpeg" alt="stew" class="w-full h-32 md:48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chillies</span>
                            <span class="block text-gray-500 text-sm"> Receipes by Mario </span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg">
                        <img src="img/noodles.jpeg" alt="ramen" class="w-full h-32 md:48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Ramen</span>
                            <span class="block text-gray-500 text-sm"> Receipes by Ichiraku </span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span>20 mins</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg">
                        <img src="img/curry.jpeg" alt="curry" class="w-full h-32 md:48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Curry</span>
                            <span class="block text-gray-500 text-sm"> Receipes by Boruto </span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                    <!-- cards end here -->

                </div>
            </div>

            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
            <div class="mt-8">
                <!-- Cards go here -->
            </div>

            <div class="flex justify-center">
                <div
                    class="btn bg-secondary-100 text-secondary-200 p-2 shadown-inner transform  hover:scale-105 hover:bg-opacity-50 transition ease-out duration-300">
                    Load More ..
                </div>
            </div>

        </main>
    </div>
    <script src="./index.js"></script>
</body>

</html>
